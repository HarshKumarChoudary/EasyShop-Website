{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   These are the list of mobiles:
  </div>
  <div class="col-sm-8 offset-sm-1">
  <div class="row">
   {% for mob in mobiles%}
   <div class ="col-sm-4 test-center mb-4">
    <a href="{% url 'app:product-detail' mob.id %}" class="btn">
    <div class="item">
    <img src="{{mob.image.url}}" alt="any thing happend" height="300" class="">
    <div class="fw-bold">{{mob.title}}</div>
    <div class="fw-bold">Rs:{{mob.discount_price}}
    <small class="fw-light text-decoration-line-through">
    {{mob.selling_price}}</small></div>
    </div>
    </a>
   </div>
   {% endfor%}
  </div>
  </div>
 </div>
</div>
{% endblock main-content %}
